
<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Links</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .swiper {
            width: 100%;
            height: 300px; /* Ajuste a altura conforme necessário */
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px; /* Adicione bordas arredondadas se desejar */
        }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="/foto2.png"
          alt="Foto de Yuri Geek em semi perfil utilizando moletom cinza do Star Wars"
        />
        <p class="Yuri_Geek">Yuri Geek Tattoo</p>
      </div>

      <ul>
        <li>
          <a target="_blank" href="https://www.instagram.com/yurigeektattoo/?hl=pt-br">Portfólio</a>
        </li>
        <li>
          <a target="_blank" href="https://wa.me/5519983195359?text=Ol%C3%A1%21+Seja+bem-vindo.+Me+envie+a+sua+mensagem+que+em+breve+entrarei+em+contato.">Agende seu Horário</a>
        </li>
      </ul>

      <section>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/foto1.png" alt="Imagem 1"></div>
            <div class="swiper-slide"><img src="/foto2.png" alt="Imagem 2"></div>
            <div class="swiper-slide"><img src="/foto3.png" alt="Imagem 3"></div>
            <div class="swiper-slide"><img src="/foto4.png" alt="Imagem 4"></div>
        </div>
            </div>
            <!-- Botões de navegação -->
           
            <!-- Paginação -->
            <div class="swiper-pagination"></div>
        </div>
    </section>

      <footer>© 2025 Yuri Geek Tattoo | Todos os direitos reservados.</footer>
    </div>

    
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script defer>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            centeredSlides: true,
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                640: { slidesPerView: 1 },
                768: { slidesPerView: 2 },
                1024: { slidesPerView: 3 }
            }
        });
    </script>
  </body>

</html>
